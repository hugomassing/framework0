<div>
  {{ vm.name }}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.message.name" placeholder="First & Last Name" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ng-model="vm.message.email" placeholder="example@domain.com" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="4" ng-model="vm.message.text"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input ng-click="sendEmail(vm.message)" class="btn btn-primary">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <! Will be used to display an alert to the user>
      </div>
    </div>
  </form>
</div>

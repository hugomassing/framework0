<div class="container">
  <form class="form-horizontal" name="form" role="form" ng-submit="vm.sendEmail(vm.message)" >
    <div class="form-group">
      <div ng-if="vm.sent" class="alert alert-success" role="alert">Successful</div>
    </div>
    <div class="form-group" ng-class="{'has-error':form.name.$invalid && form.name.$dirty}">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" required class="form-control" ng-model="vm.message.name" placeholder="First & Last Name" value="">
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error':form.email.$invalid && form.email.$dirty}">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" required class="form-control" ng-model="vm.message.email" placeholder="example@domain.com" value="">
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error':form.text.$invalid && form.text.$dirty}">
      <label class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="text" required rows="4" ng-model="vm.message.text"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button class="btn btn-primary" ng-disabled="form.$invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
